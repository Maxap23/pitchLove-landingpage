      <div id="contacts">
        <div class="row"><!-- Alignment -->
            <div class="col-sm-offset-1 col-sm-10">
                  <!-- Form itself -->
                <form class="well" id="contactForm" name="sentMessage" novalidate="" ><h1><strong>Pitch Your Idea</strong></h1>   <!-- Full Name -->
                    <div class="row formspace"><div id="success"></div></div>
                    <div class="row formspace">
                        <div class="control-group col-sm-6">
                            <div class="controls">
                                    <input class="form-control" id="name" type="text" placeholder="Full Name" required="" data-validation-required-message="Please enter your name" />

                            </div>
                        </div>
                            <!-- Email -->
                        <div class="control-group col-sm-6">
                            <div class="controls">
                                    <input class="form-control" id="ideaname" type="text" placeholder="Idea/Startup Name" required="" data-validation-required-message="Please the name of your idea/startup" />

                            </div>
                        </div>
                    </div>
                     <div class="row formspace">
                            <!-- Problem -->
                        <div class="control-group col-sm-12">
                            <div class="controls">
                                    <input class="form-control" id="problem" type="problem" placeholder="What problem are you solving?" required="" data-validation-required-message="Please enter the problem you're solving with your idea/startup" />
                            </div>
                        </div>
                    </div>
                    <div class="row formspace">
                        <div class="control-group col-sm-12">
                            <div class="controls">
                                <input class="form-control" id="needs" type="needs" placeholder="What does your business need to get to the next level?" required="" data-validation-required-message="Please enter what your business needs to get to the next level" />
                            </div>
                        </div>
                    </div>
                        <!--Message -->
                    <div class="row formspace">
                        <div class="control-group col-sm-12">
                            <div class="controls">
                                <textarea rows="5" cols="50" class="form-control" 
                           placeholder="What is your idea/startup?" id="message" required
                   data-validation-required-message="Please enter your message" minlength="5" 
                           data-validation-minlength-message="Min 5 characters" data-validation-maxlength-message="Max 500 characters" maxlength="500" style="resize:none"></textarea>
                            </div>
                        </div>
                    </div>
                 <!-- For success/fail messages -->
                    <div class="row formspace"><button class="btn cta m-btn btn-lg contactsubmit pull-right" type="submit" id="submitter">Send</button></div>

                </form>
            </div>
        </div>
